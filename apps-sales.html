<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant POS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
        }

        .category-wrapper {
            display: flex;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .category-list {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            scroll-behavior: smooth;
            padding: 10px 0;
        }

        .category-card {
            min-width: 120px;
            background: #fff;
            border-radius: 10px;
            text-align: center;
            padding: 15px;
            cursor: pointer;
            border: 1px solid #ddd;
            transition: 0.3s;
        }

        .category-card:hover {
            background: #f1f1f1;
        }

        .scroll-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: #fff;
            border: none;
            font-size: 20px;
            cursor: pointer;
            padding: 10px;
            z-index: 10;
        }

        .scroll-left {
            left: 0;
        }

        .scroll-right {
            right: 0;
        }

        .product-card {
            background: #fff;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
            cursor: pointer;
            transition: 0.3s;
        }

        .product-card:hover {
            background: #f1f1f1;
        }

        .order-aside {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        table th,
        table td {
            font-size: 14px;
        }

        .summary-box input {
            width: 100%;
            padding: 5px;
        }
    </style>
</head>

<body>

    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Sales Section -->
            <div class="col-lg-8">
                <!-- Category Section -->
                <div class="category-wrapper mb-3">
                    <button class="scroll-btn scroll-left"><i class="fas fa-chevron-left"></i></button>
                    <div class="category-list" id="categoryList">
                        <!-- Dynamic Categories -->
                    </div>
                    <button class="scroll-btn scroll-right"><i class="fas fa-chevron-right"></i></button>
                </div>

                <!-- Products Section -->
                <div class="row g-3" id="productList">
                    <!-- Dynamic Products -->
                </div>
            </div>

            <!-- Order Aside -->
            <div class="col-lg-4">
                <div class="order-aside">
                    <h5 class="mb-3">Order Details</h5>
                    <table class="table table-bordered text-center">
                        <thead>
                            <tr>
                                <th>Sl</th>
                                <th>Product</th>
                                <th>Qty</th>
                                <th>Rate</th>
                            </tr>
                        </thead>
                        <tbody id="orderTableBody">
                        </tbody>
                    </table>
                    <div class="mt-3 summary-box">
                        <div class="d-flex justify-content-between mb-2">
                            <span>Total:</span> <span id="totalAmount">0</span>
                        </div>
                        <div class="mb-2"><input type="number" id="paidAmount" placeholder="Paid Amount"></div>
                        <div class="mb-2"><input type="number" id="dueAmount" placeholder="Due Amount" readonly></div>
                        <div class="mb-2"><input type="number" id="receiveAmount" placeholder="Receive Amount"></div>
                        <div class="mb-2">
                            <select class="form-select" id="tableSelect">
                                <option>Select Table</option>
                                <option>Table 1</option>
                                <option>Table 2</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <select class="form-select" id="waiterSelect">
                                <option>Select Waiter</option>
                                <option>John</option>
                                <option>Smith</option>
                            </select>
                        </div>
                        <button class="btn btn-primary w-100">Save Order</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const categories = [
            { id: 1, name: 'Drinks' },
            { id: 2, name: 'Fast Food' },
            { id: 3, name: 'Desserts' },
            { id: 4, name: 'Main Course' },
            { id: 5, name: 'Snacks' },
            { id: 6, name: 'Specials' }
        ];

        const products = {
            1: [{ name: 'Coke', price: 30 }, { name: 'Pepsi', price: 25 }],
            2: [{ name: 'Burger', price: 150 }, { name: 'Pizza', price: 300 }],
            3: [{ name: 'Ice Cream', price: 80 }, { name: 'Cake', price: 120 }],
            4: [{ name: 'Chicken Curry', price: 200 }, { name: 'Beef Steak', price: 400 }],
            5: [{ name: 'French Fries', price: 50 }, { name: 'Samosa', price: 20 }],
            6: [{ name: 'Special Biriyani', price: 250 }]
        };

        const categoryList = document.getElementById('categoryList');
        const productList = document.getElementById('productList');
        const orderTableBody = document.getElementById('orderTableBody');
        const totalAmountEl = document.getElementById('totalAmount');
        const paidAmount = document.getElementById('paidAmount');
        const dueAmount = document.getElementById('dueAmount');

        let orderItems = [];
        let total = 0;

        // Render categories
        categories.forEach(cat => {
            const div = document.createElement('div');
            div.className = 'category-card';
            div.textContent = cat.name;
            div.onclick = () => loadProducts(cat.id);
            categoryList.appendChild(div);
        });

        // Load products by category
        function loadProducts(categoryId) {
            productList.innerHTML = '';
            products[categoryId].forEach(item => {
                const div = document.createElement('div');
                div.className = 'col-md-3';
                div.innerHTML = `
      <div class="product-card" onclick="addToOrder('${item.name}', ${item.price})">
        <h6>${item.name}</h6>
        <p>à§³${item.price}</p>
      </div>`;
                productList.appendChild(div);
            });
        }

        // Add product to order
        function addToOrder(name, price) {
            orderItems.push({ name, price });
            renderOrder();
        }

        function renderOrder() {
            orderTableBody.innerHTML = '';
            total = 0;
            orderItems.forEach((item, index) => {
                total += item.price;
                orderTableBody.innerHTML += `
      <tr>
        <td>${index + 1}</td>
        <td>${item.name}</td>
        <td>1</td>
        <td>${item.price}</td>
      </tr>`;
            });
            totalAmountEl.textContent = total;
        }

        paidAmount.addEventListener('input', () => {
            let paid = parseFloat(paidAmount.value) || 0;
            dueAmount.value = total - paid;
        });

        // Scroll Buttons
        document.querySelector('.scroll-left').addEventListener('click', () => {
            categoryList.scrollBy({ left: -150, behavior: 'smooth' });
        });
        document.querySelector('.scroll-right').addEventListener('click', () => {
            categoryList.scrollBy({ left: 150, behavior: 'smooth' });
        });
    </script>

</body>

</html>
