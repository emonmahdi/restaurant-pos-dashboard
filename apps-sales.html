    <style>
        :root {
            --primary-color: #3F54E7;
            --secondary-color: #6D35E7;
        }

        body {
            background-color: #f4f5f7;
            font-family: 'Segoe UI', sans-serif;
        }

        .section-title {
            color: var(--primary-color);
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2rem;
        }

        .category-wrapper {
            position: relative;
            margin: 0 auto;
            max-width: 100%;
            padding: 0 20px;
        }

        .category-row {
            display: flex;
            overflow-x: hidden;
            gap: 20px;
            scroll-behavior: smooth;
        }

        .category-card {
            flex: 0 0 calc((100% - 100px)/6);
            /* 6 cards large screens */
            background-color: #fff;
            border-radius: 15px;
            overflow: hidden;
            /* box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08); */
            cursor: pointer;
            transition: transform 0.3s ease;
            min-width: 150px;
        }

        .category-card img {
            width: 100%;
            height: 130px;
            object-fit: cover;
            border-bottom: 1px solid #e0e0e0;
        }

        .category-card .card-body {
            text-align: center;
            padding: 12px 8px;
        }

        .category-card .card-title {
            color: var(--primary-color);
            font-weight: 600;
            font-size: 1rem;
        }

        .category-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
        }

        .arrow-btn {
            position: absolute;
            top: 50%;
            width: 40px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            transform: translateY(-50%);
            border: none;
            background-color: var(--primary-color);
            color: #fff;
            border-radius: 50%;
            cursor: pointer;
            z-index: 10;
            font-size: 1.5rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: background 0.3s, transform 0.2s;
        }

        .arrow-btn:hover {
            background-color: var(--secondary-color);

        }

        .arrow-left {
            left: -10px;
        }

        .arrow-right {
            right: -10px;
        }

        /* ====== */
        #orderPanel {
            transition: all 0.3s ease;
        }

        .table th,
        .table td {
            padding: 8px !important;
            vertical-align: middle !important;
        }

        /* ====== */

        @media(max-width: 1200px) {
            .category-card {
                flex: 0 0 calc((100% - 60px)/4);
            }
        }

        @media(max-width: 768px) {
            .category-card {
                flex: 0 0 calc((100% - 30px)/2);
            }
        }

        @media(max-width: 576px) {
            .category-card {
                flex: 0 0 calc(100% - 20px);
            }
        }
    </style>
</head>

        const row = document.getElementById('categoryRow');
        const leftBtn = document.getElementById('scrollLeft');
        const rightBtn = document.getElementById('scrollRight');

        function scrollOneCard(direction) {
            const card = row.querySelector('.category-card');
            const gap = 20; // same as CSS gap
            const scrollAmount = card.offsetWidth + gap;

            if (direction === 'left') {
                row.scrollBy({ left: -scrollAmount, behavior: 'smooth' });
            } else {
                row.scrollBy({ left: scrollAmount, behavior: 'smooth' });
            }
        }

        leftBtn.addEventListener('click', () => scrollOneCard('left'));
        rightBtn.addEventListener('click', () => scrollOneCard('right'));
    </script>

        // ✅ Click Event for Category Titles
        document.querySelectorAll('.category-card .card-title').forEach(title => {
            title.addEventListener('click', () => {
                const category = title.innerText.trim();
                const items = menuData[category] || [];
                displayProducts(items, category);
            });
        });

        let orderItems = [];

        function displayProducts(items, category) {
            productRow.innerHTML = '';

            if (items.length === 0) {
                productRow.innerHTML = `<p class="text-danger text-center mt-3">No items available for ${category}</p>`;
                return;
            }

            items.forEach(item => {
                const col = document.createElement('div');
                col.className = 'col-6 col-md-3 mb-4';
                col.innerHTML = `
            <div class="card product-card shadow-sm h-100 text-center" 
                style="border-radius:14px; overflow:hidden; transition: all 0.3s ease; border: 1px solid #e6e6e6;">
                <img src="${item.img}" class="card-img-top" alt="${item.name}" 
                    style="height:150px; object-fit:cover; border-bottom:1px solid #f0f0f0;">
                <div class="card-body p-3">
                    <h6 class="card-title mb-2" style="font-size:15px; font-weight:600; color:#333;">${item.name}</h6>
                    <p class="card-text text-success fw-bold mb-3" style="font-size:14px;">${item.price}</p>
                    <button class="btn btn-add-to-cart w-100" 
                        data-name="${item.name}" 
                        data-price="${item.price.replace('৳', '')}">Add</button>
                </div>
            </div>
        `;
                productRow.appendChild(col);
            });

            styleAddButtons();
            addCardHoverEffect();
            attachAddButtonEvents();
        }

        function styleAddButtons() {
            document.querySelectorAll('.btn-add-to-cart').forEach(btn => {
                btn.style.backgroundColor = '#465DFF';
                btn.style.color = '#fff';
                btn.style.border = 'none';
                btn.style.borderRadius = '8px';
                btn.style.fontSize = '14px';
                btn.style.padding = '8px';
                btn.style.transition = 'background 0.3s ease';
                btn.addEventListener('mouseenter', () => btn.style.backgroundColor = '#2d44d9');
                btn.addEventListener('mouseleave', () => btn.style.backgroundColor = '#465DFF');
            });
        }

        function addCardHoverEffect() {
            document.querySelectorAll('.product-card').forEach(card => {
                card.addEventListener('mouseenter', () => {
                    card.style.transform = 'translateY(-5px)';
                    card.style.boxShadow = '0 8px 20px rgba(0,0,0,0.1)';
                });
                card.addEventListener('mouseleave', () => {
                    card.style.transform = 'translateY(0)';
                    card.style.boxShadow = '0 4px 10px rgba(0,0,0,0.05)';
                });
            });
        }

        function attachAddButtonEvents() {
            document.querySelectorAll('.btn-add-to-cart').forEach(btn => {
                btn.addEventListener('click', () => {
                    // ✅ Show the order panel if hidden
                    const orderPanel = document.getElementById('orderPanel');
                    if (orderPanel.classList.contains('d-none')) {
                        orderPanel.classList.remove('d-none');
                        orderPanel.style.opacity = 0;
                        setTimeout(() => {
                            orderPanel.style.transition = 'opacity 0.3s ease';
                            orderPanel.style.opacity = 1;
                        }, 50);
                    }

                    const name = btn.getAttribute('data-name');
                    const price = parseFloat(btn.getAttribute('data-price'));

                    const existing = orderItems.find(item => item.name === name);
                    if (existing) {
                        existing.qty += 1;
                    } else {
                        orderItems.push({ name, price, qty: 1 });
                    }
                    updateOrderTable();
                });
            });
        }

        function updateOrderTable() {
            const tbody = document.querySelector('#orderTable tbody');
            tbody.innerHTML = '';
            let total = 0;

            orderItems.forEach((item, index) => {
                total += item.price * item.qty;
                const row = `
            <tr>
                <td>${index + 1}</td>
                <td class="text-start">${item.name}</td>
                <td>${item.qty}</td>
                <td>৳${item.price}</td>
            </tr>
        `;
                tbody.innerHTML += row;
            });

            document.getElementById('totalAmount').innerText = `৳${total}`;
            const paid = parseFloat(document.getElementById('paidAmount').value) || 0;
            document.getElementById('dueAmount').innerText = `৳${total - paid}`;
        }

        // ✅ Update Due when Paid changes
        document.getElementById('paidAmount').addEventListener('input', updateOrderTable);


        // =============

        // ✅ Save Order Button Logic
        document.getElementById('saveOrderBtn').addEventListener('click', () => {
            if (orderItems.length === 0) {
                Swal.fire('Error', 'No items in the order!', 'error');
                return;
            }

            const table = document.getElementById('tableSelect').value;
            const waiter = document.getElementById('waiterSelect').value;
            const receiver = document.getElementById('receiverName').value;
            const paid = parseFloat(document.getElementById('paidAmount').value) || 0;

            if (!table || !waiter || !receiver) {
                Swal.fire('Warning', 'Please fill all details!', 'warning');
                return;
            }

            Swal.fire({
                title: 'Order Saved!',
                text: 'Your order has been successfully saved.',
                icon: 'success',
                confirmButtonColor: '#465DFF'
            });

            // ✅ Save current order for PDF
            const currentOrder = {
                table,
                waiter,
                receiver,
                items: [...orderItems],
                total: parseFloat(document.getElementById('totalAmount').innerText.replace('৳', '')),
                paid,
                due: parseFloat(document.getElementById('dueAmount').innerText.replace('৳', ''))
            };

            // ✅ Reset order form
            orderItems = [];
            updateOrderTable();
            document.getElementById('tableSelect').value = '';
            document.getElementById('waiterSelect').value = '';
            document.getElementById('receiverName').value = '';
            document.getElementById('paidAmount').value = 0;
            document.getElementById('orderPanel').classList.add('d-none');

            // ✅ Show PDF buttons after order is saved
            const orderButtons = document.getElementById('orderButtons');
            orderButtons.style.display = 'flex'; // buttons appear

            // ✅ Attach PDF button click events
            document.getElementById('invoiceBtn').onclick = () => generatePDF(currentOrder, true);
            document.getElementById('kitchenBtn').onclick = () => generatePDF(currentOrder, false);
        });

        // ✅ Generate PDF Function
        function generatePDF(order, isInvoice = true) {
            const { table, waiter, receiver, items, total, paid, due } = order;
            const doc = new jsPDF();

            // Header
            doc.setFontSize(18);
            doc.setTextColor('#465DFF');
            doc.text(isInvoice ? 'INVOICE' : 'KITCHEN COPY', 105, 20, { align: 'center' });

            doc.setFontSize(12);
            doc.setTextColor(0);
            doc.text(`Table: ${table}`, 20, 35);
            doc.text(`Waiter: ${waiter}`, 20, 42);
            doc.text(`Receiver: ${receiver}`, 20, 49);

            // Table headers
            const headers = ["#", "Product", "Qty"];
            if (isInvoice) headers.push("Price");

            // Table rows
            const rows = items.map((item, index) => {
                const row = [index + 1, item.name, item.qty];
                if (isInvoice) row.push(`৳${item.price}`);
                return row;
            });

            // AutoTable
            doc.autoTable({
                startY: 60,
                head: [headers],
                body: rows,
                theme: 'grid',
                headStyles: { fillColor: '#465DFF', textColor: 255, fontStyle: 'bold' },
                styles: { fontSize: 11, cellPadding: 3 },
                columnStyles: {
                    0: { halign: 'center', cellWidth: 10 },
                    2: { halign: 'center', cellWidth: 20 },
                    3: { halign: 'right' }
                }
            });

            // Totals for Invoice only
            if (isInvoice) {
                const finalY = doc.lastAutoTable.finalY + 8;
                doc.setFontSize(12);
                doc.setFont(undefined, 'bold');
                doc.text(`Total: ৳${total}`, 140, finalY);
                doc.text(`Paid: ৳${paid}`, 140, finalY + 8);
                doc.text(`Due: ৳${due}`, 140, finalY + 16);
            }

            // ✅ Save PDF
            doc.save(isInvoice ? 'Invoice.pdf' : 'Kitchen_Copy.pdf');
        }
