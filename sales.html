<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant POS - Sales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="assets/css/all.min.css">
    <style>
        :root {
            --primary-color: #3F54E7;
            --secondary-color: #6D35E7;
        }

        body {
            background-color: #f4f5f7;
            font-family: 'Segoe UI', sans-serif;
        }

        .section-title {
            color: var(--primary-color);
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2rem;
        }

        .category-wrapper {
            position: relative;
            margin: 0 auto;
            max-width: 1200px;
            padding: 0 20px;
        }

        .category-row {
            display: flex;
            overflow-x: hidden;
            gap: 20px;
            scroll-behavior: smooth;
        }

        .category-card {
            flex: 0 0 calc((100% - 100px)/6);
            /* 6 cards large screens */
            background-color: #fff;
            border-radius: 15px;
            overflow: hidden;
            /* box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08); */
            cursor: pointer;
            transition: transform 0.3s ease;
            min-width: 150px;
        }

        .category-card img {
            width: 100%;
            height: 130px;
            object-fit: cover;
            border-bottom: 1px solid #e0e0e0;
        }

        .category-card .card-body {
            text-align: center;
            padding: 12px 8px;
        }

        .category-card .card-title {
            color: var(--primary-color);
            font-weight: 600;
            font-size: 1rem;
        }

        .category-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
        }

        .arrow-btn {
            position: absolute;
            top: 50%;
            width: 40px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            transform: translateY(-50%);
            border: none;
            background-color: var(--primary-color);
            color: #fff;
            border-radius: 50%;
            cursor: pointer;
            z-index: 10;
            font-size: 1.5rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: background 0.3s, transform 0.2s;
        }

        .arrow-btn:hover {
            background-color: var(--secondary-color);

        }

        .arrow-left {
            left: -10px;
        }

        .arrow-right {
            right: -10px;
        }

        @media(max-width: 1200px) {
            .category-card {
                flex: 0 0 calc((100% - 60px)/4);
            }
        }

        @media(max-width: 768px) {
            .category-card {
                flex: 0 0 calc((100% - 30px)/2);
            }
        }

        @media(max-width: 576px) {
            .category-card {
                flex: 0 0 calc(100% - 20px);
            }
        }
    </style>
</head>

<body>

    <div class="container my-5">
        <h2 class="section-title">Restaurant Menu</h2>

        <div class="category-wrapper">
            <button class="arrow-btn arrow-left" id="scrollLeft"><i class="fa-solid fa-angle-left"></i></button>
            <div class="category-row" id="categoryRow">
                <!-- Category Cards -->
                <div class="category-card">
                    <img src="https://images.unsplash.com/photo-1600891964599-f61ba0e24092?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=200"
                        alt="Pizza">
                    <div class="card-body">
                        <h5 class="card-title">Pizza</h5>
                    </div>
                </div>
                <div class="category-card">
                    <img src="/assets/images/sales/burger.jfif" alt="Burger">
                    <div class="card-body">
                        <h5 class="card-title">Burger</h5>
                    </div>
                </div>
                <div class="category-card">
                    <img src="/assets/images/sales/pasta.jfif" alt="Pasta">
                    <div class="card-body">
                        <h5 class="card-title">Pasta</h5>
                    </div>
                </div>
                <div class="category-card">
                    <img src="https://images.unsplash.com/photo-1565299624946-b28f40a0ae38?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=200"
                        alt="Dessert">
                    <div class="card-body">
                        <h5 class="card-title">Dessert</h5>
                    </div>
                </div>
                <div class="category-card">
                    <img src="https://images.unsplash.com/photo-1546069901-ba9599a7e63c?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=200"
                        alt="Salad">
                    <div class="card-body">
                        <h5 class="card-title">Salad</h5>
                    </div>
                </div>
                <div class="category-card">
                    <img src="https://images.unsplash.com/photo-1627308595229-7830a5c91f9f?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=200"
                        alt="Sandwich">
                    <div class="card-body">
                        <h5 class="card-title">Sandwich</h5>
                    </div>
                </div>
                <div class="category-card">
                    <img src="/assets/images/sales/steak.jfif" alt="Steak">
                    <div class="card-body">
                        <h5 class="card-title">Steak</h5>
                    </div>
                </div>
                <div class="category-card">
                    <img src="/assets/images/sales/juice.jfif" alt="Juice">
                    <div class="card-body">
                        <h5 class="card-title">Juice</h5>
                    </div>
                </div>
            </div>
            <button class="arrow-btn arrow-right" id="scrollRight"><i class="fa-solid fa-angle-right"></i></button>
        </div>
    </div>


    <!-- Font awesome -->
    <script src="assets/js/all.min.js"></script>


    <script>
        const row = document.getElementById('categoryRow');
        const leftBtn = document.getElementById('scrollLeft');
        const rightBtn = document.getElementById('scrollRight');

        function scrollOneCard(direction) {
            const card = row.querySelector('.category-card');
            const gap = 20; // same as CSS gap
            const scrollAmount = card.offsetWidth + gap;

            if (direction === 'left') {
                row.scrollBy({ left: -scrollAmount, behavior: 'smooth' });
            } else {
                row.scrollBy({ left: scrollAmount, behavior: 'smooth' });
            }
        }

        leftBtn.addEventListener('click', () => scrollOneCard('left'));
        rightBtn.addEventListener('click', () => scrollOneCard('right'));
    </script>

</body>

</html>
